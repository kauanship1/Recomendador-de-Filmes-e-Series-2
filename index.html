<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Filmes, Séries e Animes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recomendador de Filmes, Séries e Animes</h1>
        <section id="filtro-genero">
            <label for="genero">Escolha o gênero:</label>
            <select id="genero" onchange="filtrarPorGenero()">
                <option value="todos">Todos</option>
                <option value="acao">Ação</option>
                <option value="comedia">Comédia</option>
                <option value="drama">Drama</option>
                <option value="aventura">Aventura</option>
                <option value="fantasia">Fantasia</option>
                <!-- Adicione mais gêneros conforme necessário -->
            </select>
        </section>
        <section id="busca-titulo">
            <label for="titulo">Buscar por título:</label>
            <input type="text" id="titulo" oninput="buscarPorTitulo()" placeholder="Digite o título do filme ou série">
        </section>
    </header>

    <main>
        <section id="recomendacoes">
            <!-- Os filmes, séries e animes serão carregados aqui -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
